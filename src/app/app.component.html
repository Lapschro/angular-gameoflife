<div class="main">
  <div class='main-canvas'>
    <div *ngFor='let i of board.cells' [ngClass]=[i.State] (click)="flipState(i.index)">
    </div>
  </div>
  <div class="controls">
    <button (click)="iterate()">Iterate</button>
    <button (click)="changeAuto()">{{onAuto ? 'Turn off Auto' : 'Turn on Auto'}}</button>
  </div>
</div>
